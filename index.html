<!DOCTYPE HTML>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Google Homepage Project</title>
</head>
<body>
	<div id="header">
		<div class="head-el" id="gplus">
			<p id="gplus-name">Mike</p>
		</div>
		<div class="head-el" id="gmail">
			<a id="gmail-link" href="#">Gmail</a>
		</div>
		<div class="head-el" id="images">
			<a id="image-link" href="#">Images</a>
		</div>
		<div class="head-el" id="apps">
			<img id="grid" src="google-apps.png">
		</div>
		<div class="head-el" id="alerts">
			<img id="bell" src="google-bell.png">
		</div>
		<div class="head-el" id="profile">
			<img id="prof-pic" src="https://lh3.googleusercontent.com/-XZVLfrohO9M/AAAAAAAAAAI/AAAAAAAAADg/YW59tIbVfk8/s92-c-k-no/photo.jpg">
		</div>
	</div>
	<div id="center-block">
		<div id="logo">
			<img id ="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
		</div>
		<div id="search-form">
			<img id="mic" src="https://www.google.com/intl/gl/insidesearch/images/features/mic.gif">
			<form action="#">
				<input id="search-bar" type="text" name="search-bar"><br>
				<div id="buttons">
					<input class="button" id="gsearch" type="submit" value="Google Search">
					<input class="button" id="lucky" type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
	</div>
	<div id="footer">
		<div id="foot-left">
			<a class="foot-link" id="adv" href="#">Advertising</a>
			<a class="foot-link" id="bus" href="#">Business</a>
			<a class="foot-link" id="abt" href="#">About</a>
		</div>
		<div id="foot-right">
			<a class="foot-link" id="priv" href="#">Privacy</a>
			<a class="foot-link" id="terms" href="#">Terms</a>
			<a class="foot-link" id="settings" href="#">Settings</a>
		</div>
	</div>
</body>
</html>
